<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN StyleSheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Making Own Bank</title>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center">Welcome To my <span class="text-purple-600">Baper Bank</span></h2>
    </header>
    <section class="bg-green-100 w-3/4 mx-auto mt-8 ">
        <h3 class="text-2xl mb-4 text-center">Please Log-in</h3>
        <form action="">
            <input id="user-email" type="text" class="border-2 border-gray rounded m-4 w-3/4" placeholder="Input You Email Adress"><br>
            <input id="user-password" type="password" class="border-2 border-gray rounded m-4 w-3/4" placeholder="Input Your Password"><br>
            <button id="login-button" class="mx-4 bg-yellow-600 px-4 rounded py-2 text-white font-medium mb-4">Submit</button>
        </form>
        <script src="js/form.js"></script>
    </section>
    
</body>
</html>
