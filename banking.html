<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN StyleSheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Profile</title>
</head>
<body>
<header>
    <h2 class="text-5xl text-center">Welcome To my <span class="text-purple-600">Banking Profile</span></h2>
</header>
<main>
    <section class="my-12">
        <div class="grid grid-cols-3 gap-4" >
            <div class="bg-blue-400 p-8 w-3/4 mx-auto text-white">
                <h2 class="text-2xl">Deposit</h2>
                <h3  class="text-5xl">$ <span id="deposit-total">00</span></h3>
            </div>
           
            <div class="bg-yellow-400 p-8 w-3/4 mx-auto text-white">
                <h2 class="text-2xl">WithDraw</h2>
                <h3 class="text-5xl">$ <span id="withdraw-total">00</span></h3>
            </div>
           
            <div class="bg-green-400 p-8 w-3/4 mx-auto text-white">
                <h2 class="text-2xl">Total Money</h2>
                <h3 class="text-5xl">$ <span id="balance-total">1240</span></h3>
            </div>
           
        </div>
    </section>
    <section class="">
        <div class="grid grid-cols-2 mx-auto gap-6">
            <div class="bg-red-100 p-8 w-3/4 mx-auto  "> 
                <input id="deposit-input" type="text" class="border-2 border-gray rounded m-4 w-3/4" placeholder="Dollar Amount"><br>
                <button id="deposit-button" class="mx-4 bg-yellow-600 px-4 rounded py-2 text-white font-medium mb-4">Deposit</button>
            </div>
            <div class="bg-purple-100 p-8 w-3/4 mx-auto "> 
                <input id="withdraw-input" type="text" class="border-2 border-gray rounded m-4 w-3/4" placeholder="Dollar Amount"><br>
                <button id="withdraw-button" class="mx-4 bg-yellow-600 px-4 rounded py-2 text-white font-medium mb-4">WithDraw</button>
            </div>

        </div>
        
    </section>

</main>
<script src="js/profile.js"></script>
</body>
</html>
